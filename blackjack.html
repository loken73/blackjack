<html>
    <head>
        <link rel="stylesheet" href="blackjack.css">
    </head>
    <body>
        <h1>Welcome to Blackjack!</h1>
        <h5>By: Frank Rodriguez</h5>
        <div class="hand" id="dealer-hand">
            Dealer's Hand:
            <ul id="dealer-cards"></ul>
            <div>Score: <span id="dealer-score"></span></div>
        </div>
        <div class="hand" id="player-hand">
            Player's Hand:
            <ul id="player-cards"></ul>
            <div>Score: <span id="player-score"></span></div>
        </div>
        <div id="game"></div>
        <button id="restart-game">
            Start New Game
        </button>
        <script src="blackjack.js"></script>
    </body>
</html>
